<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual States Editor</title>
    <link rel="stylesheet" href="blend.css">
</head>
<body>
    <div class="blend-container">
        <div class="toolbar">
            <button class="btn btn-primary" id="addStateBtn">+ Visual State</button>
            <button class="btn" id="addTriggerBtn">+ Trigger</button>
            <button class="btn" id="generateBtn">Generate XAML</button>
        </div>
        <div class="content">
            <div class="states-panel">
                <div class="panel-header">Visual States</div>
                <div class="states-list" id="statesList">
                    <div class="empty-state">No visual states defined</div>
                </div>
            </div>
            <div class="triggers-panel">
                <div class="panel-header">Triggers</div>
                <div class="triggers-list" id="triggersList">
                    <div class="empty-state">No triggers defined</div>
                </div>
            </div>
        </div>
    </div>
    <script src="blend.js"></script>
</body>
</html>
